<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <div class="row container">
          <div class="box-info col-3"></div>
          <div class="col-9">
            <h4 class="txt-title-top">Corolla<br><span>Terça-Feira às 14:00</span></h4>
          </div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="box-info-two col-12"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="height: 40%; width: 100%;">
    <div style="padding: 5%;">
      <carousel [images]="images" [cellWidth]="500" [loop]="true" [autoplay]="true" [autoplayInterval]="5000">
      </carousel>
    </div>
  </div>
  <div style="padding: 5%;">
    <div>
      <h2 class="subTitle">Detalhamentos<br><mat-hint style="font-size: small;">Recomendado por nossos clientes</mat-hint></h2>
      <div class="box-experience">
        <img src="https://btkoutlet.com.br/wp-content/uploads/2020/09/eliane-brera-terra-90x90cm-1.jpg" alt="" srcset="" style="border-radius: 5px;">
      </div>
    </div>
    <div style="padding-top: 5%;">
      <h2 class="subTitle">Meus Agendamentos<br><mat-hint style="font-size: small;">Veja aqui suas proximas visitas ao CarWash</mat-hint></h2>
      
    </div>
    <div style="padding-top: 5%;">
      <h2 class="subTitle">Meus Veículos<br><mat-hint style="font-size: small;">Cadastrados</mat-hint></h2>
      
    </div>
  </div>
</ion-content>
