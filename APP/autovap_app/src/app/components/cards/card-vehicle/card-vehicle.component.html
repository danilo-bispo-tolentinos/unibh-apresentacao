<div class="card" style="background: #F3F5F9;" routerLink="/detailVehicle">
  <ion-row>
    <ion-col [size]="3">
      <img src="/assets/images/icons/car.png" alt="" srcset="">
    </ion-col>
    <ion-col>
      <h2 class="title-car">{{detailCar.model | slice:0:25}}</h2><br>
      <ion-label><span class="subtitle">Cor:</span> <span class="r-subtitle">{{detailCar.color}}</span></ion-label><br>
      <ion-label><span class="subtitle">Placa:</span> <span class="r-subtitle">{{detailCar.placa}}</span></ion-label><br>
      <ion-label><span class="r-subtitle">{{detailCar.name}}</span>
      </ion-label>
    </ion-col>
  </ion-row>
</div>
