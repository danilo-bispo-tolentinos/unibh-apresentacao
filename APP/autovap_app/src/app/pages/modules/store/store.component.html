<ion-content [fullscreen]="true" class="bgGeral">
  <app-header-home></app-header-home>
  <div class="container" style="margin-top: 12px;">

    <ion-slides class="botton-space-12">
      <ion-slide>
        <img class="img-carousel"
          src="https://blog.lojadoprofissional.com.br/wp-content/uploads/2019/06/lavagem-a-seco-detalhada-800x343.jpg"
          alt="" srcset="">
      </ion-slide>
    </ion-slides>

    <ion-grid>
      <ion-row>
        <ion-col size="6" class="text-center list" *ngFor="let p of listProducts">
          <img [src]="p.imageProduct" alt="" srcset="" class="img-products" *ngIf="p.imageProduct !== '/'">
          <img src="/assets/images/image-no/no-photo.jpg" alt="" srcset="" class="img-products" *ngIf="!p.imageProduct || p.imageProduct === '/'">
          <div>
            <span class="span-preco">R$ {{p.price}}</span><br>
            <span class="span-title">{{p.name}}</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
